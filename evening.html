<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>
    <a-assets timeout="10000">

        <a-asset-item id="soldier" src="./models/soldier/scene.gltf"></a-asset-item>      
        <a-asset-item id="dog_rigged" src="./models/dog_rigged/scene.gltf"></a-asset-item>
        <a-asset-item id="street_lamp" src="./models/street_lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="zebramotions" src="./models/wooden_bench/scene.gltf"></a-asset-item>

        <img id="bg" src="./images/park.jpg">
    </a-assets>

    <a-sky src="#bg"></a-sky>

<a-entity>
    <a-entity light="type:point; castShadow: true; color: e6ca14; intensity:1; distance:50;decay:2;color:yellow;"
    position="-100 18 20">
  </a-entity>
  </a-entity>

  <a-entity light="type: ambient;intensity:0.5;"></a-entity>


  <a-entity>
    <a-entity position="-5 2 0" rotation="0 55 0" scale="6 6 6" gltf-model="#dog_rigged" shadow="cast: true;">
    </a-entity>
  </a-entity>
  

  <a-entity>
    <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#soldier" shadow="cast: true;recieve:false">
    </a-entity>
  </a-entity>

  <a-entity>
    <a-entity position="20 0 0" rotation="0 -90 0" scale="5 5 5" gltf-model="#street_lamp"></a-entity>
  </a-entity> 

  <a-entity>
    <a-entity position="-10 0 -1" rotation="0 0 0" scale="5 5 5" gltf-model="#wooden_bench" shadow="cast: true;recieve:false">
  </a-entity>
</a-scene>
